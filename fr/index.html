<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/jwallet/spy-spotify/master/psd/logo.png" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/jwallet/spy-spotify/master/psd/logo.png" />
    <link rel="stylesheet" href="/spy-spotify/fr/assets/css/style.css">
    <title>Spytify Records Spotify to mp3 without ads while it plays and includes media tags to the recorded files</title>
  </head>
  <body>
    

    <script>
      document.addEventListener("DOMContentLoaded", onLoad);

      function onLoad() {
        const { pathname: originPathname, origin } = window.location;
        const pathname = originPathname.replace('/spy-spotify', '');
        if (pathname === '/' || [/\/..\//, /\/index.*/].some(x => x.test(pathname))) {
          var match = pathname.match(/\/..\//);
          var pathnameLang = match ? match[0] : pathname.replace(/index.*/, '');
          window.location.replace(`${origin}/spy-spotify/${pathnameLang.replace('/', '')}overview.html`);
        }
      }
  </script>
  </body>
</html>
