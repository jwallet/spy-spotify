<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <link rel="shortcut icon" href="{{ site.logo }}" />
    <link rel="apple-touch-icon" href="{{ site.logo }}" />
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
    <title>{{ site.title }} {{ site.description }}</title>
  </head>
  <body>
    {{ content }}
    <script>
      document.addEventListener("DOMContentLoaded", onLoad);

      function onLoad() {
        const { pathname: originPathname, origin } = window.location;
        const pathname = originPathname.replace('/spy-spotify', '');
        if (pathname === '/' || /\/index.*/.test(pathname)) {
          window.location.replace(`${origin}/spy-spotify/overview.html`);
        }
      }
  </script>
  </body>
</html>
